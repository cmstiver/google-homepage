<!DOCTYPE html>

<style>

body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0px;
}

.topnav {
  height: 50px;
  display: flex;
  align-items: center;
}

.topnav1 {
  justify-content: start;
  display: flex;
  flex-direction: row;
  padding: 10px;
  width: 50%;
}

.topnav2 {
  justify-content: flex-end;
  display: flex;
  flex-direction: row;
  padding: 10px;
  width: 50%;
}

a {
  padding: 10px;
  font-size: 16px;
  color: rgb(38, 38, 38);
  text-decoration: none;
}

.image {
  display: flex;
  padding-top: 200px;
  justify-content: center;
}

.bar {
  max-width: 90%;
  width: 584px;
  display: block;
  border: 1px solid #DFE1E5;
  border-radius: 24px;
  height: 44px;
  box-shadow: none;
  margin-top: 22px;
  margin-left: auto;
  margin-right: auto;
}

.buttons {
  display: flex;
  flex-direction: row;
  justify-content: center;
  padding: 10px;
}

.button {
  padding: 10px;
  margin: 10px;
  margin-top: 15px;
}

.bottomnav {
  display: block;
  position: fixed;
  bottom: 0px;
  width: 100%;
  height: 60px;
  background-color: rgb(216, 214, 214);
}

.bottomnav1 {
  justify-content: start;
  display: flex;
  flex-direction: row;
  padding: 10px;
  width: 50%;
  position:absolute;
  bottom: 10px;
}

.bottomnav2 {
  justify-content: flex-end;
  display: flex;
  flex-direction: row;
  padding: 10px;
  width: 50%;
  position:absolute;
  bottom: 10px;
  right: 0;
  margin-right: 10px;
}

.apps {
  block-size: 25px;
}

</style>

<head>
  <meta charset="UTF-8">
  <title>Google</title>
</head>

<body>

<div class="topnav">
  <div class=topnav1>
    <div>
      <a href="#">About</a>
      <a href="#">Store</a>
    </div>
  </div>

  <div class=topnav2>
    <div>
      <a href="#">Gmail</a>
      <a href="#">Images</a>
      <a href="#">
        <img src="apps.png" class="apps">
      </a>
    </div>
  </div>
</div>

<div class="image">
  <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
</div>

<div>
  <input type="text" class="bar">
</div>

<div class="buttons">
  <input type="button" class="button" value="Google Search">
  <input type="button" class="button" value="I'm Feeling Lucky">
</div>

<div class="bottomnav">
<div class="bottomnav1">
  <a href="#">Advertising</a>
  <a href="#">Business</a>
  <a href="#">How Search works</a>
</div>

<div class="bottomnav2">
  <a href="#">Privacy</a>
  <a href="#">Terms</a>
  <a href="#">Settings</a>
</div>
</div>


</body>
